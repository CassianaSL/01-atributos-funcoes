<!DOCTYPE html>
<!--informa ao browser tipo e versão do documento: HTML5-->

<html lang="pt-br"> <!--lang é um atributo-->
    <head>
        <!--declaração de encoding-->
        <meta charset="utf-8">
        <title>Atributos</title>
    </head>
    <!--não é recomedado usar background no html, se faz isso no CSS-->
    <body background="bbt.jpg">
        <h1 id="titulo">Atributos</h1>

        <h2 lang="en">Attributes</h2>

        <h3 id="introducao">Um texto introdutório (introdução) &#128525</h3>
        <!--emoji, unicode em dec não hex, coloca '&#'-->
        <p id="detalhes">Detalhes do texto &#128540</p>

        <img src="image.png" alt="Imagem do Big Bang Theory do Leonard, Sheldon, Raj e Howard" width="30%" height="30%"> 
        <!--cuidar para colocar o link certo ".jpg/.png/.gif"-->
        <!--'alt' texto descritivo, alternativo para caso a imagem não abra-->
        <!-- tag de altura e largura 'width e height' pode colocar em porcentagem ou pixels-->


    </body>
</html>
