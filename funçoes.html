<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Funções!!</title>
</head>
<body>
    <script>
        const x= 3;
        const y= 4;
        //multiplicar
        let r=0;
        for(let i=0;i<x;i++)  r+=y;

        console.log(r);
        
        const a = 2048;
        const b= 4;
        // multiplicar
        r=0;
        for(i=0;i<b;i++)  r+=a;

        console.log(r); //8192

        mult(7,3);

        //declaração de função
        // funções sofrem "hoisting", eleva as funções declaradas até o inicio do código. Só funciona com funções

        function mult(c,d){
            let r=0;
            
            for(let i=0;i<c;i++)  r+=d;

            return r;
        }

        //executar/chamar função
        console.log(mult(x,y));
        console.log(mult(a,b));
        //Casos de teste:
        mult(10000,2); //20000
        console.log(mult(10000,2)); //20000
        console.log(mult(5,10)); //50
        
        let q=mult(8,9);
        console.log(q);
        //Caso de teste é feito na forma de assertiva
        //assetiva===afirmação! VERDADE/FATO
        console.assert(q===72, 'q=8*9, deve ser 72');

        console.assert(mult(2,3)===6,'mult de 2 e 3 deve ser 6');

        //console.log (mult(-2,3)===-6,'mult de -2 e 3 deve ser -6');

        console.assert(potencia(2,4)===16, '2^4 ===16');
        
        console.assert(potencia(7,5)===16807, '7^5 ===16807');

        console.log(potencia(5,0)); //5
        console.assert(potencia(5,0)===1, 'qualquer numero elevado a 0 é 1');

        function potencia(base,exp){
            let r=1;
            //caso especial exp=0
            //if(exp===1) return 1; 
            for(let i=0; i<exp;i++){
                r= mult(base,r);

            }
            return r;
        }

        console.log(padRight('teste',10,'*')); //'teste*****'
        
        console.assert(padRight('teste',10,'*')==='teste*****', 'teste com pad 10 * teste*****'); //'teste*****'

        console.log (padRight('palavra',5,'-'));

        console.assert(padRight('palavra',5,'-')==='palavra', 'tamanho igual ou inferior a palavra retorna palavra');


        console.log(padLeft('info',10,'#')); //######info

        console.assert(padLeft('info',10,'#'==='######info','padLeft info 10 === # ######info'));

        console.log(repeat('%',4)); //%%%%
        console.assert(repeat('%',4)==="%%%%");

        function repeat(c, num){
            let res='';
            for (let i =0;i<num;i++){
                res+=c;
            }
            return res;
        }

        function padRight(str, tam, cara) {
            return str+ repeat(cara,tam-str.length);
        }

        function padLeft(str, tam, cara) {
            return repeat(cara,tam-str.length)+ str;
        }


    </script>
</body>
</html>
